<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatiable" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=0.1">
        <title>WORD COUNTER</title>
        </head>
        <style>
            body{
                padding: 50px 100px;
            }
            h1{
                text-align: center;
                background-color: rgb(65, 108, 251);
                color: white;
                padding: 10px;
                margin:0px;
            }
            #textbox{
                width: 99.2%;
                border-color: rgb(64, 64, 253);
                font-size: large;
            }
            p{
                text-align: center;
                background-color: rgb(65, 108, 251);
                font-size: 30px;
                padding: 15px;
                font-weight: bold;
                color: aliceblue;
                margin: 0px;
            }

        </style>
        <body>
            <h1>Words and Charter counter</h1>
            <textarea id="textbox" cols="30" rows="10"></textarea>
            <p>
                <span id="word">0</span> Words and 
                <span id="char">0</span> Charters
            </p>
            <script>
                let textbox = document.getElementById("textbox")
                textbox.addEventListener('input',function(){
                    var text = this.value;
                    let char = text.length;
                    document.getElementById("char").innerHTML=char;

                    text = text.trim();
                    let words = text.split(" ");
                    let cleanlist = words.filter(function(el){
                        return el != "";
                    });
                    document.getElementById("word").innerHTML = words.length;


                });
            </script>
        </body>
        </html>
